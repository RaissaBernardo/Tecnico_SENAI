<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendar Consulta</title>
    <script src="script/scriptAgendar" defer></script>
  <link rel="stylesheet" href="style/styleAgendar.css">
</head>
<body>
  <h1>Agendar Consulta</h1>

  <form id="formAgendamento" onsubmit="event.preventDefault(); agendarConsulta();">
    <label for="cpfPaciente">CPF do Paciente:</label>
    <input type="text" id="cpfPaciente" placeholder="Ex: 11111111111" required /><br>

    <label for="medicoSelect">Escolha o Médico:</label>
    <select id="medicoSelect" required>
      <option value="">Selecione um médico</option>
    </select><br>

    <label for="dataHora">Data e Hora:</label>
    <input type="datetime-local" id="dataHora" required /><br>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" placeholder="Opcional"></textarea><br>

    <button type="submit">Agendar</button>
  </form>

  <p id="mensagem"></p>
</body>
</html>
