<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Área do Paciente</title>
  <link rel="stylesheet" href="style/styleMedico.css" />
  <script src="script/scriptPaciente.js" defer></script>
</head>
<body>
  <h1>Consultas do Paciente</h1>

  <label for="cpfPaciente">Digite seu CPF:</label>
  <input type="text" id="cpfPaciente" placeholder="Ex: 12345678900" />
  <button id="btnBuscarConsultas">Ver Consultas</button>

  <div id="infoPaciente" style="display:none;">
    <h2>Consultas Agendadas</h2>
    <table>
      <thead>
        <tr>
          <th>Médico</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabelaPaciente"></tbody>
    </table>

    <button onclick="irParaAgendamento()">Agendar Consulta</button>
  </div>
</body>
</html>
