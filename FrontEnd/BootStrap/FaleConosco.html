<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato Simples</title>
    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
    <style>
      body {
        margin: 0; 
        min-height: 100vh; /*ocupa a tela toda*/
        background: url("img/fundoContato.avif") center/cover no-repeat; /*pega a imagem*/
      }
      .bg-dark-semi {
        background-color: rgba(10, 9, 54, 0.8); /*mwu vloco azul do meio*/
        color: #f2efef;/*cor da fonte*/
        width: 100%;
        max-width: 500px; /* largura do bloco */
        padding: 2rem;    /* espaço de dentro */
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <!--meu bloco escuro-->
      <div class="bg-dark-semi">
        <h1 class="mb-3 text-center">Entre em contato conosco!</h1> <!--deixa no cnetro-->

        <form>
          <div class="mb-3"> <!--Margin Bottom (mb) + 3 (tamanho do espaçamento)-->
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="assunto" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="assunto">
          </div>

          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4"></textarea>
          </div>

          <div class="form-check mb-3"> <!--espaçamento inferior.-->
            <input class="form-check-input" type="checkbox" id="termos">
            <label class="form-check-label" for="termos">
              Concordo com os <a href="#"> Termos de Uso </a> e <a href="#">Política de Privacidade</a>.
            </label>
          </div>
          <button class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
