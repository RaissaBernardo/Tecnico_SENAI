<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <script src="js/script.js" defer></script> <!-- Adicionado 'defer' para carregar depois do HTML -->
</head>
<body>
    <h1>Cálculo de Média de Aluno</h1>
    <form id="formulario">
        <div>
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="10">
        </div>
        <div>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10">
        </div>
        <div>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" min="0" max="10">
        </div>
        <div>
            <button type="button" onclick="cadastrarAluno()">Cadastrar Aluno</button>
        </div>
    </form>
    
    <h2>Resultado:</h2>
    <p id="resultado"></p>
</body>
</html>
